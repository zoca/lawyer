        <section class="lead-page-section contact-lead-section"

            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-9 col-md-8 col-lg-6">
                        <article class="lead-section-content px-4 py-5 animation" data-animation="slide-right">
                            <h1 class="lead-section-title mb-4">Contact Us</h1>
                            <p class="info-address animation" data-animation="slide-top" data-delay="0s">
                                <span class="fas fa-map-marker-alt"></span>
                                146 Douglas Dale Suite 343
                            </p>
                            <p class="info-phone animation" data-animation="slide-top" data-delay="0.2s">
                                <span class="fas fa-phone-alt"></span>
                                <a href="tel:560-748-5959">560-748-5959</a>
                            </p>
                            <p class="info-email animation" data-animation="slide-top" data-delay="0.4s">

        <section class="contact-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-6">
                        <h2 class="text-center mb-5">Please contact us using the form bellow</h2>
                        <form action="" method="get" class="contact-form">
                            <div class="form-group">
                                <input type="text" name="name" value="" class="form-control"
                                    placeholder="Name and surname *">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Email *">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Enter your message *" class="form-control"
                                    rows="7"></textarea>
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary px-5 py-3 rounded-pill text-uppercase" type="submit"
                                    name="send" value="true">send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--contact section end-->
        <section class="contact-map">
